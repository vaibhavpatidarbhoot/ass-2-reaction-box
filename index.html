<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Your Reaction Speed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-top: 2rem;
    }

    #result {
      margin-top: 1.5rem;
      font-size: 1.2rem;
    }

    .box {
      position: absolute;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Test Your Reaction Speed</h1>
  <p>Click the box as soon as it appears!</p>
  <p id="result"></p>

  <script>
    const result = document.getElementById("result");
    let box = null;
    let startTime = 0;

    function getRandomColor() {
      const letters = "0123456789ABCDEF";
      let color = "#";
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function createBox() {
      if (box) box.remove();

      box = document.createElement("div");
      box.classList.add("box");

      const size = Math.floor(Math.random() * 50) + 50; // 50-100px
      const width = window.innerWidth;
      const height = window.innerHeight;

      const x = Math.floor(Math.random() * (width - size));
      const y = Math.floor(Math.random() * (height - size));

      box.style.width = size + "px";
      box.style.height = size + "px";
      box.style.left = x + "px";
      box.style.top = y + "px";
      box.style.backgroundColor = getRandomColor();

      document.body.appendChild(box);

      startTime = Date.now();

      box.addEventListener("click", () => {
        const reactionTime = (Date.now() - startTime) / 1000;
        result.textContent = `Your reaction time: ${reactionTime.toFixed(3)} seconds`;
        createBox(); // show next box immediately
      });
    }

    // Start game after 1 second
    setTimeout(createBox, 1000);
  </script>
</body>
</html>
